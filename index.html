<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Kotak Sederhana</title>
	<!--bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!--place start-->
	<section>
		<h2 class="text-center text-white mt-3">Kotak Sederhana</h2>
		<div class="canvas">
			<div class="box"></div>
		</div>
		<div class="button1 text-center mt-3 mb-3">
			<p>Pilih Button Untuk Mengerakan kotak</p>
			<button class="top btn btn-primary">Top</button>
			<button class="down btn btn-primary">Down</button>
			<button class="center btn btn-primary">Center</button>
			<button class="left btn btn-primary">Left</button>
			<button class="right btn btn-primary">Right</button>
		</div>
	</section>

	

	<!--bootstrap js-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
